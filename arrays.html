<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cities=["vizak","vijayawada","vermont","venice"];
        document.write(cities+"<br>");
        cities.push("vanaparthy","vaijen");
        document.write(cities+"<br>");
        cities.pop();
        document.write(cities+"<br>");
        cities.unshift("frisco","plano");
        document.write(cities+"<br>");
        document.write(cities.indexof("vermont"));

    </script>
</body>
</html>
